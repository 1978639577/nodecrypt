<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NodeCrypt</title>
  <link rel="stylesheet" href="style.css">
  <!--<script>window.NODECRYPT_PUBLIC_KEY = 'NODECRYPT_PUBLIC_KEY'</script>-->
</head>
<body>
  <!-- 登录页面 -->
  <div class="login-container" id="login-container">
    <h1>Enter a Node</h1>
    <form id="login-form">
      <div class="input-group">
        <label for="userName">Username</label>
        <input id="userName" type="text" autocomplete="username" required minlength="1" maxlength="15">
      </div>
      <div class="input-group">
        <label for="roomName">Node Name</label>
        <input id="roomName" type="text" required minlength="1" maxlength="15">
      </div>
      <div class="input-group">
        <label for="password">Node Password <span class="optional">(optional)</span></label>
        <input id="password" type="password" autocomplete="off" minlength="1" maxlength="15">
      </div>
      <button type="submit" class="login-btn">ENTER</button>
    </form>
  </div>
  <!-- 聊天主界面，初始隐藏 -->
  <div class="container" id="chat-container" style="display:none;">
    <!-- 移动端遮罩层（左侧栏） -->
    <div class="mobile-sidebar-mask" id="mobile-sidebar-mask"></div>
    <!-- 移动端遮罩层（右侧栏） -->
    <div class="mobile-rightbar-mask" id="mobile-rightbar-mask"></div>
    <!-- 左侧房间栏 -->
    <div class="sidebar" id="sidebar">
      <div class="sidebar-user">
        <span class="avatar" id="sidebar-user-avatar"></span>
        <span class="sidebar-username" id="sidebar-username">My Name</span>

          </svg>
        </button>
      </div>
      <div class="join-room">
        <svg class="MuiSvgIcon-root icon-22-middle" focusable="false" viewBox="0 0 24 24" aria-hidden="true"><path d="M21 3.01H3c-1.1 0-2 .9-2 2V9h2V4.99h18v14.03H3V15H1v4.01c0 1.1.9 1.98 2 1.98h18c1.1 0 2-.88 2-1.98v-14c0-1.11-.9-2-2-2zM11 16l4-4-4-4v3H1v2h10v3z"></path></svg>
        Enter a Node
      </div>
      <div class="rooms" id="room-list">
        <!-- JS填充房间项 -->
      </div>
    </div>
    <!-- 中间聊天区 -->
    <div class="main">
      <div class="main-header" id="main-header">
        <!-- 移动端左上菜单按钮 -->
        <button class="mobile-menu-btn" id="mobile-menu-btn" aria-label="打开侧栏">
          <svg width="26" height="26" viewBox="0 0 24 24" fill="none"><rect y="4" width="24" height="2" rx="1" fill="currentColor"/><rect y="11" width="24" height="2" rx="1" fill="currentColor"/><rect y="18" width="24" height="2" rx="1" fill="currentColor"/></svg>
        </button>
        <div class="main-header-center" id="main-header-center">
          <!-- JS填充房间名、成员数等主内容 -->
        </div>
        <!-- 移动端右上信息按钮 -->
        <button class="mobile-info-btn" id="mobile-info-btn" aria-label="打开成员栏">
          <svg width="26" height="26" viewBox="0 0 24 24" fill="none"><circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/><rect x="11" y="10" width="2" height="6" rx="1" fill="currentColor"/><rect x="11" y="7" width="2" height="2" rx="1" fill="currentColor"/></svg>
        </button>
        <div class="main-header-actions">
          <button class="more-btn" id="more-btn" aria-label="更多选项">
            <span class="more-btn-dot"></span>
            <br>
            <span class="more-btn-dot"></span>
            <br>
            <span class="more-btn-dot"></span>
          </button>
          <div class="more-menu" id="more-menu">
            <div class="more-menu-item" data-action="share">Share</div>
            <div class="more-menu-item" data-action="exit">Quit</div>
          </div>
        </div>
      </div>
      <div class="chat-area" id="chat-area">
        <!-- JS填充消息区 -->
      </div>
      <div class="chat-input-area">
        <div class="rows-wrapper chat-input-wrapper chat-input-main-wrapper chat-rows-wrapper">
          <div class="new-message-wrapper rows-wrapper-row" data-offset="commands">
            <button class="chat-emoji-btn" type="button" title="Emoji">
              <svg width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

            <div class="input-message-container">
              <div class="input-message-input is-empty scrollable scrollable-y no-scrollbar input-message-input-init" contenteditable="true" dir="auto" tabindex="-1"></div>
              <span class="input-field-placeholder i18n is-empty">Message</span>
              <div contenteditable="true" tabindex="-1" class="input-message-input is-empty scrollable scrollable-y no-scrollbar input-field-input-fake"></div>
              <button class="chat-attach-btn chat-attach-btn-abs" type="button" title="Attach file">

              </button>
            </div>
            <input type="file" multiple class="input-hidden">
          </div>
        </div>
      </div>
    </div>
    <!-- 右侧在线用户栏 -->
    <div class="rightbar" id="rightbar">
      <div class="rightbar-header">
        <div class="rightbar-group">
          <div class="group-info">
            <div class="title">Members</div>
            <div class="group-desc" id="rightbar-group-desc"></div>
          </div>
        </div>
      </div>
      <div class="rightbar-tabs tabs" id="member-tabs">
      </div>
      <div class="members" id="member-list">
        <!-- JS填充成员列表 -->
      </div>
    </div>
  </div>
  <script type="module" src="./main.js"></script>
  <script src="./NodeCrypt2.js"></script>
</body>
</html>
